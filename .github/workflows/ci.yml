name: Savitara CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Lint and Type Check
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy pip-audit

      - name: Run Ruff linter (replaces flake8 + isort)
        run: ruff check app tests --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check app tests

      - name: Run type checker (optional - will not fail build)
        continue-on-error: true
        run: mypy app --ignore-missing-imports

      - name: Audit Python dependencies for known vulnerabilities
        run: pip-audit --requirement requirements.txt --format=columns
        continue-on-error: true

  # Backend Unit Tests
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run unit tests with coverage
        env:
          APP_ENV: development
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci-minimum-32-chars-xxxx
          JWT_SECRET_KEY: test-secret-key-for-ci-minimum-32-chars-xxxx
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=70 \
            --ignore=tests/test_e2e_user_journey.py \
            --ignore=tests/test_e2e_full.py \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Frontend Web Lint and Type Check
  frontend-web-lint:
    name: Frontend Web Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./savitara-web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: savitara-web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

      - name: Audit npm dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000

  # Frontend Admin Web Lint
  frontend-admin-lint:
    name: Frontend Admin Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin-savitara-web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-savitara-web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

      - name: Audit npm dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Integration Tests
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests]
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run integration tests
        env:
          APP_ENV: development
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci-minimum-32-chars-xxxx
          JWT_SECRET_KEY: test-secret-key-for-ci-minimum-32-chars-xxxx
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/test_auth.py tests/test_users.py tests/test_bookings.py tests/test_payments.py \
            -v \
            -m "not slow"

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ── Python dependency vulnerability scan ────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Audit Python dependencies (pip-audit)
        run: |
          pip install pip-audit
          pip-audit --requirement backend/requirements.txt --format=columns
        continue-on-error: true

      # ── JavaScript dependency vulnerability scan ────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install savitara-app deps
        working-directory: ./savitara-app
        run: npm ci --prefer-offline
        continue-on-error: true

      - name: Audit savitara-app (mobile)
        working-directory: ./savitara-app
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Install admin-savitara-app deps
        working-directory: ./admin-savitara-app
        run: npm ci --prefer-offline
        continue-on-error: true

      - name: Audit admin-savitara-app (mobile admin)
        working-directory: ./admin-savitara-app
        run: npm audit --audit-level=critical
        continue-on-error: true

      # ── Filesystem vulnerability scan (Trivy) ──────────────────────
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # API Documentation Validation
  api-spec-validation:
    name: API Spec Validation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate OpenAPI spec (if exists)
        if: hashFiles('backend/openapi.yaml') != ''
        run: |
          docker run --rm -v $PWD:/workspace openapitools/openapi-generator-cli validate \
            -i /workspace/backend/openapi.yaml

  # Build Summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-unit-tests, frontend-web-lint, frontend-admin-lint, security-scan]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "Frontend Web Lint: ${{ needs.frontend-web-lint.result }}"
          echo "Frontend Admin Lint: ${{ needs.frontend-admin-lint.result }}"
          
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-web-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-admin-lint.result }}" != "success" ]]; then
            echo "Build failed — core checks did not pass"
            exit 1
          else
            echo "All checks passed"
          fi

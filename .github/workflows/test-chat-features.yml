name: Chat Features Test Suite

on:
  pull_request:
    paths:
      - 'backend/app/services/reactions_service.py'
      - 'backend/app/services/conversation_settings_service.py'
      - 'backend/app/middleware/block_enforcement.py'
      - 'backend/app/api/v1/chat.py'
      - 'backend/app/api/v1/reactions.py'
      - 'backend/app/api/v1/conversation_settings.py'
      - 'backend/tests/test_reactions.py'
      - 'backend/tests/test_conversation_settings.py'
      - 'backend/tests/test_block_enforcement.py'
  push:
    branches: [main, develop]
    paths:
      - 'backend/app/services/reactions_service.py'
      - 'backend/app/services/conversation_settings_service.py'
      - 'backend/tests/test_*.py'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-reactions:
    name: Test Message Reactions
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run reactions tests
        env:
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/test_reactions.py -v --tb=short --cov=app.services.reactions_service --cov-report=term
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reactions-test-results
          path: backend/.pytest_cache/

  test-conversation-settings:
    name: Test Conversation Settings
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run conversation settings tests
        env:
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/test_conversation_settings.py -v --tb=short --cov=app.services.conversation_settings_service --cov-report=term
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversation-settings-test-results
          path: backend/.pytest_cache/

  test-block-enforcement:
    name: Test Block Enforcement
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
      
      redis:
        image: redis:7

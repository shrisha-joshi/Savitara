          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run block enforcement tests
        env:
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/test_block_enforcement.py -v --tb=short --cov=app.middleware.block_enforcement --cov-report=term
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: block-enforcement-test-results
          path: backend/.pytest_cache/

  test-websocket-integration:
    name: Test WebSocket Integration
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: testpass
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov websockets
      
      - name: Run WebSocket tests
        env:
          MONGODB_URL: mongodb://test:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
        run: |
          pytest tests/test_reactions.py::test_websocket_reaction_events -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: websocket-test-results
          path: backend/.pytest_cache/

  integration-test-summary:
    name: Integration Test Summary
    runs-on: ubuntu-latest
    needs: [test-reactions, test-conversation-settings, test-block-enforcement, test-websocket-integration]
    if: always()
    
    steps:
      - name: Check all tests passed
        run: |
          echo "Reactions Tests: ${{ needs.test-reactions.result }}"
          echo "Conversation Settings Tests: ${{ needs.test-conversation-settings.result }}"
          echo "Block Enforcement Tests: ${{ needs.test-block-enforcement.result }}"
          echo "WebSocket Integration Tests: ${{ needs.test-websocket-integration.result }}"
          
          if [[ "${{ needs.test-reactions.result }}" != "success" ]] || \
             [[ "${{ needs.test-conversation-settings.result }}" != "success" ]] || \
             [[ "${{ needs.test-block-enforcement.result }}" != "success" ]] || \
             [[ "${{ needs.test-websocket-integration.result }}" != "success" ]]; then
            echo "‚ùå Some tests failed"
            exit 1
          else
            echo "‚úÖ All chat feature tests passed!"
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## Chat Features Test Results üß™
            
            | Test Suite | Status |
            |---|---|
            | Message Reactions | ${{ needs.test-reactions.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Conversation Settings | ${{ needs.test-conversation-settings.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Block Enforcement | ${{ needs.test-block-enforcement.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | WebSocket Integration | ${{ needs.test-websocket-integration.result == 'success' && '‚úÖ' || '‚ùå' }} |
            
            ${needs.test-reactions.result == 'success' && needs.test-conversation-settings.result == 'success' && needs.test-block-enforcement.result == 'success' && needs.test-websocket-integration.result == 'success' ? '**All tests passed! ‚úÖ**' : '**Some tests failed. Please review.**'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

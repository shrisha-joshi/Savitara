# =============================================================================
# Savitara — Production Docker Compose Override
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - Create a .env.prod file (cp backend/.env.example .env.prod) and fill in
#     real secrets before running.
#   - All secrets must be provided via .env.prod or AWS Secrets Manager.
#
# What this file does differently from docker-compose.yml:
#   - Removes all published ports except the nginx reverse-proxy (443 / 80)
#   - Adds nginx TLS termination in front of the backend
#   - Switches backend to multi-worker production mode
#   - Uses named secrets for credentials instead of plain env vars
#   - Enables log rotation caps
#   - Enables MongoDB replica-set mode (single-node rs for atomic transactions)
#   - Restricts network topology (backend only reachable through nginx)
# =============================================================================

services:
  # ── Nginx reverse proxy (TLS termination) ──────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: savitara-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend-net
      - backend-net
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ── Backend API ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        APP_ENV: production
    container_name: savitara-backend
    restart: unless-stopped
    # No port exposure — only reachable through nginx on the backend-net
    expose:
      - "8000"
    env_file:
      - .env.prod
    environment:
      - APP_ENV=production
      - MONGODB_URL=mongodb://mongodb:27017/savitara?replicaSet=rs0&authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - backend-net
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Uploads and logs on host-mounted volumes so they survive restarts
      - uploads_data:/app/uploads
      - backend_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

  # ── MongoDB (replica-set for transactions) ──────────────────────────────────
  mongodb:
    image: mongo:7
    container_name: savitara-mongodb
    restart: unless-stopped
    # No published port in production — only accessible within docker network
    expose:
      - "27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./infra/mongo/rs-init.js:/docker-entrypoint-initdb.d/rs-init.js:ro
    networks:
      - backend-net
    healthcheck:
      test: >
        mongosh --quiet --username ${MONGO_INITDB_ROOT_USERNAME}
                --password ${MONGO_INITDB_ROOT_PASSWORD}
                --eval 'db.adminCommand("ping").ok'
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ── Redis (password-protected) ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: savitara-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ── Elasticsearch ────────────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: savitara-elasticsearch
    restart: unless-stopped
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ── Admin Web ────────────────────────────────────────────────────────────────
  admin-savitara-web:
    build:
      context: ./admin-savitara-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    container_name: savitara-admin-web
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - frontend-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ── Savitara Web ─────────────────────────────────────────────────────────────
  savitara-web:
    build:
      context: ./savitara-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: savitara-web
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - frontend-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  elasticsearch_data:
  uploads_data:
  backend_logs:
  nginx_logs:

networks:
  # frontend-net: nginx ↔ web apps only
  frontend-net:
    driver: bridge
    internal: false
  # backend-net: nginx ↔ api ↔ mongodb/redis/es — no external access
  backend-net:
    driver: bridge
    internal: true

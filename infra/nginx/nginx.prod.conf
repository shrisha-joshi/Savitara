# =============================================================================
# Nginx production reverse-proxy for Savitara
# =============================================================================
# Place TLS certs at:
#   ./infra/nginx/certs/savitara.crt
#   ./infra/nginx/certs/savitara.key
#
# For Let's Encrypt / Certbot:
#   certbot certonly --standalone -d api.savitara.in -d www.savitara.in
#   then symlink / copy the generated files into ./infra/nginx/certs/
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request ID for tracing
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time rid=$http_x_request_id';

    access_log /var/log/nginx/access.log main;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens      off;   # hide nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml application/json;

    # Rate limiting zones (coarse — fine-grained is handled by slowapi in FastAPI)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # ── HTTP → HTTPS redirect ────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── Backend API (api.savitara.in) ────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name api.savitara.in;

        ssl_certificate     /etc/nginx/certs/savitara.crt;
        ssl_certificate_key /etc/nginx/certs/savitara.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        client_max_body_size 10M;

        # Auth endpoints — stricter rate limit
        location ~ ^/api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass         http://backend:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto https;
            proxy_read_timeout 30s;
        }

        # WebSocket upgrade for chat
        location /ws/ {
            proxy_pass         http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_read_timeout 3600s;
        }

        # All other API routes
        location / {
            limit_req zone=api burst=50 nodelay;
            proxy_pass         http://backend:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto https;
            proxy_read_timeout 60s;
            proxy_buffering    off;
        }
    }

    # ── Savitara Web App (www.savitara.in) ───────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name www.savitara.in savitara.in;

        ssl_certificate     /etc/nginx/certs/savitara.crt;
        ssl_certificate_key /etc/nginx/certs/savitara.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;

        location / {
            proxy_pass http://savitara-web:80;
            proxy_set_header Host $host;
        }
    }

    # ── Admin Web (admin.savitara.in) ────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name admin.savitara.in;

        ssl_certificate     /etc/nginx/certs/savitara.crt;
        ssl_certificate_key /etc/nginx/certs/savitara.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        location / {
            proxy_pass http://savitara-admin-web:3001;
            proxy_set_header Host $host;
        }
    }
}

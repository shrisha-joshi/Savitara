apiVersion: apps/v1
kind: Deployment
metadata:
  name: savitara-backend
  labels:
    app: savitara-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: savitara-backend
  template:
    metadata:
      labels:
        app: savitara-backend
    spec:
      # Disable service account token automounting for security
      automountServiceAccountToken: false
      containers:
      - name: backend
        image: savitara/backend:v1.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: APP_ENV
          value: "production"
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: mongodb-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: redis-url
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: google-client-secret
        - name: RAZORPAY_KEY_ID
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: razorpay-key-id
        - name: RAZORPAY_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: razorpay-key-secret
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: sentry-dsn
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-service:9200"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: savitara-backend
  labels:
    app: savitara-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: savitara-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: savitara-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: savitara-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

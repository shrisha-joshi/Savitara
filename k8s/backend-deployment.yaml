apiVersion: apps/v1
kind: Deployment
metadata:
  name: savitara-backend
  namespace: savitara
  labels:
    app: savitara-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: savitara-backend
  template:
    metadata:
      labels:
        app: savitara-backend
    spec:
      # Disable service account token automounting for security
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: savitara/backend:v1.0.0
        ports:
        - containerPort: 8000
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        env:
        # Non-sensitive config — explicitly referenced from ConfigMap (one source per var)
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: APP_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: PYTHONUNBUFFERED
        - name: MONGODB_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: MONGODB_DB_NAME
        - name: ELASTICSEARCH_HOSTS
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: ELASTICSEARCH_HOSTS
        - name: ENABLE_ELASTICSEARCH
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: ENABLE_ELASTICSEARCH
        - name: RATE_LIMIT_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: RATE_LIMIT_PER_MINUTE
        - name: RATE_LIMIT_AUTH_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: RATE_LIMIT_AUTH_PER_MINUTE
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: REFRESH_TOKEN_EXPIRE_DAYS
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: REFRESH_TOKEN_EXPIRE_DAYS
        - name: SKIP_OTP_VERIFICATION
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: SKIP_OTP_VERIFICATION
        - name: TEST_MODE
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: TEST_MODE
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: ALLOWED_ORIGINS
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: savitara-config
              key: ALLOWED_HOSTS
        # Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: jwt-secret-key
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: mongodb-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: redis-url
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: google-client-secret
        - name: RAZORPAY_KEY_ID
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: razorpay-key-id
        - name: RAZORPAY_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: razorpay-key-secret
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: sentry-dsn
        # JWT_SECRET kept for backward compatibility with any legacy code
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: jwt-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: savitara-secrets
              key: redis-password
        ports:
        - containerPort: 6379
          name: redis
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          exec:
            command: ["redis-cli", "-a", "$(REDIS_PASSWORD)", "ping"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          exec:
            command: ["redis-cli", "-a", "$(REDIS_PASSWORD)", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: tmp-redis
          mountPath: /tmp
      volumes:
      - name: redis-data
        emptyDir: {}
      - name: tmp-redis
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: savitara-backend
  namespace: savitara
  labels:
    app: savitara-backend
spec:
  # ClusterIP — external traffic enters via Ingress (k8s/ingress.yaml)
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: savitara-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: savitara-backend-hpa
  namespace: savitara
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: savitara-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

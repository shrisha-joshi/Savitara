---
# Nginx Ingress for Savitara backend API
# Requires: nginx ingress controller + cert-manager installed in the cluster
#
# Install cert-manager:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/latest/download/cert-manager.yaml
#
# Create ClusterIssuer (Let's Encrypt) before applying this file:
#   kubectl apply -f k8s/cluster-issuer.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savitara-backend-ingress
  namespace: savitara
  labels:
    app: savitara-backend
  annotations:
    # TLS via cert-manager + Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Nginx tuning
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting (coarse â€” fine-grained handled by slowapi)
    nginx.ingress.kubernetes.io/limit-rps: "30"
    # WebSocket upgrades for /ws/ chat
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.savitara.in
      secretName: savitara-api-tls
  rules:
    - host: api.savitara.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: savitara-backend
                port:
                  number: 80
